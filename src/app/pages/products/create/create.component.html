<div class="container card-body">
    <div>
        <h1>Create Product</h1>
        <a mat-raised-button routerLink="/products/index"  class="btn btn-success" >Back</a>
    </div>
    <br>
    <form class="row g-3" [formGroup]="productForm"  novalidate enctype="multipart/form-data">
      <mat-form-field>
        <mat-label>
            Category
        </mat-label>
        <input matInput formControlName="category_id" type="text" [matAutocomplete]="auto" />
            <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let item of options" [value]="item.id">{{item.name}}</mat-option>
            </mat-autocomplete>
      </mat-form-field>
        <div class="col-md-6">
            <label for="" class="form-label">Product code</label>
            <input formControlName="productCode" type="number" name="productCode" class="form-control" >
            <div class="text-danger" *ngIf="productForm.controls['productCode'].invalid && (productForm.controls['productCode'].touched || productForm.controls['productCode'].dirty || isFormSubmitted)">
                <span *ngIf="productForm.controls['productCode'].errors?.['required']">This field is Required</span>
            </div>
        </div>
        <div class="col-md-6">
            <label for="inputname" class="form-label">Product Name</label>
            <input type="text" name="productName" class="form-control" id="" formControlName="productName">
            <div class="text-danger" *ngIf="productForm.controls['productName'].invalid && (productForm.controls['productName'].touched || productForm.controls['productName'].dirty || isFormSubmitted)">
                <span *ngIf="productForm.controls['productName'].errors?.['required']">This field is Required</span>
                <span *ngIf="productForm.controls['productName'].errors?.['minlength']">Munimum lenth is 5</span>
            </div>
        </div>
        <div class="col-md-6">
            <label for="inputprice" class="form-label">Product Price</label>
            <input type="number" name="productPrice" class="form-control" id="" formControlName="productPrice">
        </div>
        <div class="col-md-6">
            <label for="inputprice" class="form-label">Product Quantity</label>
            <input type="number" name="quantity" class="form-control" id="" formControlName="quantity">
        </div>
        <div class="col-md-6">
          <label for="frontImage" class="form-label">Front View Image</label>
          <input type="file" name="frontImage" class="form-control" id="" formControlName="frontImage">
        </div>
        <div class="col-md-6">
          <label for="sideImage" class="form-label">Side View Image</label>
          <input type="file" name="sideImage" class="form-control" id="" formControlName="sideImage">
        </div>
        <div class="col-md-12" style="margin-top: 15px">
            <button type="button" (click)="onSubmit()" mat-raised-button color="primary">Submit</button>
        </div>
    </form>
</div>
