<div class="container" >
  <div class="row">
    <h1 class="text-center">Category Table</h1>
    <div class="col-lg-10">
      <table datatable [dtOptions]="dtoptions" class="table table-striped">
        <thead>
          <tr>
            <th>SL</th>
            <th>Name</th>
            <th>Status</th>
            <th width="250px">Action</th>
          </tr>
        </thead>
        <tbody>
          @for (item of data; track item.id) {
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.status}}</td>
                <td>
                    <a routerLink='' class="btn btn-info"><i class="fa-solid fa-pen-to-square"></i>View</a>
                    <a routerLink='/categories/edit/{{item.id}}' class="btn btn-success"><i class="fa-regular fa-pen-to-square"></i>Edit</a>
                    <button class="btn btn-danger"  >Delete</button>
                </td>
            </tr>
          } @empty {
          Empty list of category
          }
        </tbody>
      </table>
    </div>
    <div class="col-lg-2">
      <form [formGroup]="categoryForm" novalidate action="">
        <div>
          <label for="" class="form-label">Category Name</label>
          <input type="text" formControlName="name" class="form-control" >
          <div class="text-danger" *ngIf="categoryForm.controls['name'].invalid && (categoryForm.controls['name'].touched || categoryForm.controls['name'].dirty )">
            <span *ngIf="categoryForm.controls['name'].errors?.['required']">This field is Required</span>
          </div>
        </div>
        <br>
        <div>
          <button  (click)="onSubmit()" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>

  </div>
</div>
